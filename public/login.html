<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Payment Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 p-4 flex flex-col items-center justify-center">

  <div id="login-container" class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to Payment Dashboard</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
        <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div>
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div id="login-message" class="text-red-500 text-sm text-center"></div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors duration-200">
        Login
      </button>
    </form>
  </div>

  <script>
    // âœ… Define the base backend URL here
    const BACKEND_URL = 'https://tuitionfee.lushaitech.com';

    const loginForm = document.getElementById('login-form');
    const loginMessageDiv = document.getElementById('login-message');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = event.target.username.value;
      const password = event.target.password.value;

      try {
        const response = await fetch(`${BACKEND_URL}/api/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          loginMessageDiv.textContent = '';
          window.location.href = '/payment'; // Redirect on success
        } else {
          loginMessageDiv.textContent = data.error || 'Login failed. Please try again.';
        }
      } catch (error) {
        console.error('Login error:', error);
        loginMessageDiv.textContent = 'An error occurred during login.';
      }
    });
  </script>
</body>
</html>
